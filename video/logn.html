<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
		<link type="text/css" href="./css/logn.css" rel="stylesheet">
	</head>
	<body>
		<img id="head-pic" src="./img/tele.jpg">
		<div id="first">
			<div class="but-in">登录</div>
			<div class="but-up">注册</div>
			<span>游客试用</span>
		</div>
		<div id="second">
			<input type="text" placeholder="用户名">
			<input type="password" placeholder="密码">
			<div class="but-in">登录</div>
			<div class="choice">
				<span>忘记密码</span><span>新用户注册</span>
			</div>
			<div class="read">
				<span>登录即代表阅读及同意</span><span>服务条款</span>
			</div>
		</div>
		<div id="third">
			<input type="text" placeholder="输入电子邮箱">
			<input type="text" placeholder="设置8-15位用户名">
			<input type="text" placeholder="输入11位手机号">
			<input type="password" placeholder="设置8-15位密码">
			<input type="password" placeholder="再次输入密码">
			<div class="agree">
				<input type="checkbox"><span>我已阅读并同意</span><span>服务条款</span>
			</div>
			<div class="but-up">注册</div>
			<span>直接登录</span>
		</div>
		<div id="footer">
			<span>其它登录方式</span>
			<img src="./img/qq.png">
			<img src="./img/blog.png">
			<img src="./img/wetchat.png">
		</div>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/event.js"></script>
	</body>
</html>
