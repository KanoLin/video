<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>live telecast</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
		<link type="text/css" rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<div id="header">
				<div class="right">注册</div>
				<div class="right">登陆</div>
				<div class="right" style="display:none">注销</div>
				<img src="./img/tele.jpg">
		</div>
		<div id="main_col">
			<div class="player-video">
				<img src="./img/pause.png">
			</div>
		</div>
			<div class="room-sidebar">
				<h1>视频标题</h1>
				<h2>发布者</h2>
				<div class="sendMsg">
					<div id="msg"></div>
					<img src="./img/setting.png">
					<input placeholder="输入你想发送的弹幕把">
					<img src="./img/send.png" id="btn-sendMsg">
				</div>
			</div>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/brocast.js"></script>
	</body>
</html>
